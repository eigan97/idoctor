<div class="content" fxLayout="row wrap">
    <app-card-item *ngFor="let paciente of currentPacientes" [paciente] = "paciente"></app-card-item>
    <a *ngIf="currentUser.nombre_rol === 'Administrador'" routerLink="/pacientes/new" class="card card--add card--mid" fxLayout="column" fxLayoutAlign="center center">
        <i class="fas fa-plus-circle"></i>
        <span class="card--add__text"> AGREGAR PACIENTE</span>
    </a>
</div>
